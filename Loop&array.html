<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>L&A</title>
</head>
<body>
<h1>Loop & Array</h1>
<script>
    var coworkers =['ben','cathy','dominic','emily','fin'];
</script>
<h2>Co-workers</h2>
<ul>
<script>
    var i = 0;
    while(i<coworkers.length){
    document.write('<li><a href="http://name.com/'+coworkers[i]+'">'+coworkers[i]+'</a></li>');
    i=i+1;}
</script>

</ul>
</body>
</html>
