    <title>While</title>
</head>
<body>
<h2>Loop</h2>
<ul>
   <script>document.write('<li>1</li>');
   var i = 0;
   while (i < 3){
   document.write('<li>2</li>')
   document.write('<li>3</li>')
   i=i+1}
   document.write('<li>4</li>')
   </script>
<script>
    for (var i=0; i<10; i++){alert(i);
    if (i>5){break;}}
</script>

</ul>
